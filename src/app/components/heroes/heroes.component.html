<h1>Heroes <small>Marvel & DC</small></h1>
<hr>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

            <!-- using button-->
            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block" name="button">
                Ver +
            </button>

            <!-- using code-->
            <!--
            <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver m√°s</a>
            -->
        </div>
    </div>





</div>
